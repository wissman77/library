<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="icon" type="image/png" href="/imgs/library-bulding.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Books Library</h1>
        <button class="add-book"><span>Add Book</span></button>
      </header>
      <section class="books-container"></section>
      <section class="books-form">
        <form action="#" method="post">
          <h1>Add Book Form</h1>
          <div class="form-control">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-control">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="form-control">
            <label for="pages">Pages</label>
            <input
              type="number"
              name="pages"
              id="pages"
              step="5"
              min="10"
              max="2000"
              required
            />
          </div>
          <div class="form-control">
            <label for="status">Status</label>
            <div class="book-form-status">
              <input type="checkbox" name="status" id="status" />
              <span class="book-from-status-span">Not Read</span>
            </div>
          </div>
          <button type="submit" class="btn-add">Add</button>
        </form>
        <button class="close-button">Exit</button>
      </section>
      <footer>
        <p>
          Library App Copyrights &copy;
          <a href="https://github.com/wissman77">Wissman77</a>
        </p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
